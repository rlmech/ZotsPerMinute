<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="style.css" rel="stylesheet">
    <link href="./images/placeholder.ico" rel="icon">

  

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <meta name="referrer" content="no-referrer-when-downgrade" />


 

    <title>ZotsPerMinute</title>
</head>

<body>
    <div class="head">
        <h1 id="title">ZotsPerMinute
            
        </h1>
        <!-- 1043733027702-j74p5a47rh1djm28dec6t2sj77k7fip8.apps.googleusercontent.com -->
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script src="webserver.js"></script>

        <script>
            window.onload = function () {
                google.accounts.id.initialize({
                    client_id: "1043733027702-j74p5a47rh1djm28dec6t2sj77k7fip8.apps.googleusercontent.com",
                    callback: handleCredentialResponse
                });
                google.accounts.id.renderButton(
                    document.getElementById("buttonDiv"),
                    { theme: "outline", size: "large", type: "icon", shape: "circular" }  // customization attributes
                );
               google.accounts.id.prompt(); // also display the One Tap dialog
            }
        </script>
        
        <div id="buttonDiv"></div> 

    </div>

 

    <div class="container">
        <div class="bigTextBox">
            <div class="tabs">
                <div class="tab" id="originalMode">OG</div>
                <div class="tab" id="zotsMode">Zots</div>
                <div class="tab" id="customMode">Custom</div>
            </div>
            <div class="textToType" id="originalScreen">
                textToTypeOriginal placeholder
                <div class="textInput" id="originalTextInput">
                    <p>originalTextInput placeholder</p>
                </div>
            </div>
            <div class="textToType" id="zotsScreen">
                textToTypeZots placeholder
                <div class="textInput" id="zotsTextInput">
                    <p>zotsTextInput placeholder</p>
                </div>
            </div>
            <div class="textToType" id="customScreen">
                textToTypeCustom placeholder
                <div class="textInput" id="customTextInput">
                    <p>customTextInput placeholder</p>
                </div>
            </div>

        </div>
        <div class="progressBar">
            <h2>Progress</h2>
            <p id="correct">CORRECT</p>
            <p id="correctAmount">0</p>
            <p id="incorrect">INCORRECT</p>
            <p id="incorrectAmount">0</p>
            <p id="wordsLeft">WORDS LEFT</p>
            <p id="wordsLeftAmount">0</p>
        </div>
        <div class="progress">
            <div class="progressUnfilled" id="progressUnfilled">Unfilled</div>
            <div class="progressFilled" id="progressFilled">Filled</div>
        </div>
        </div>
    </div>


    
    <script src="./screenswap.js"></script>
    <script src="./handleTyping.js"></script>
