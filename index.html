<body>
    <div id="title"><img src="./images/logo.png" id="title" alt="ZotsPerMinute"></div>

        <div id="buttonDiv"></div>

    <div class="container">
        <div class="bigTextBox">
            <div class="enterFields">
                <input type="number" id="numZots" placeholder="Number 1-100">

            </div>
            <div class="tabs">
                <!-- <div class="tab" id="originalMode">OG</div> -->
                <div class="tab" id="zotsMode">Zots</div>
                <div class="tab" id="creditsMode">Credits</div>
                <!-- <div class="tab" id="customMode">Custom</div> -->
            </div>
            <!-- <div class="textToType" id="originalScreen">
                <span id="originalScreenText">ORIGINAL TEXT!</span>

                    <p>originalTextInput placeholder</p>
                </div>
                <textarea id="text_typed" placeholder="start typing here..." class="textInput">
                </textarea>
                <div id="text_typed" class="textInput" placeholder="start typing here..." contenteditable></div>
            </div> -->
            <div class="textToType" id="zotsScreen">
                <span id="zotsScreenText">Zot Zot Zot</span>
                <!-- <div class="textInput" id="zotsTextInput">
                    <p>zotsTextInput placeholder</p>
                </div>
                <textarea id="text_typed" placeholder="start typing here..." class="textInput">
                </textarea>-->
                <div id="text_typed" class="textInput" placeholder="start typing here..." contenteditable></div>
            </div>
            <div class="textToType" id="creditsScreen">
                <span id="creditsScreenText">
                    <i>ZotsPerMinute</i>
                    <h2>Team Members</h2>

                    <p>Thank you!</p>
                </div>
            </div>

                <span id="customScreenText"></span>
                <div class="textInput" id="customTextInput">
                    <p>Thank you!</p>
                </div>
            </div> -->

        </div>
        <div class="progressBar">
            <h2>Progress</h2>
            <p id="correct">CORRECT</p>
            <p id="correctAmount">0</p>
            <p id="incorrect">INCORRECT</p>
            <p id="incorrectAmount">0</p>
            <p id="wordsLeft">WORDS LEFT</p>
            <p id="wordsLeftAmount">0</p>
        </div>
        <div class="progress">
            <div class="progressUnfilled" id="progressUnfilled"></div>
            <div class="progressFilled" id="progressFilled"></div>
        </div>
        </div>
    </div>

    <div class="leaderboardsContainer">
        <table id="leaderboards">
            <tr>
                <th class="columnHead">Zotter</th>
                <th class="columnHead">Zots Typed</th>
            </tr>
            <tr>
                <th class="personEntry" id="person1">Petr</th>
                <td class="zotsTypedAmount" id="person1zots">999,999,999,999,999</td>
            </tr>
            <tr>
                <th class="personEntry" id="person2">Person 2</th>
                <td class="zotsTypedAmount" id="person2zots">0</td>
            </tr>
            <tr>
                <th class="personEntry" id="person3">Person 3</th>
