<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link href="./images/placeholder.ico" rel="icon">
    <title>ZotsPerMinute</title>
</head>
<body>
    
    <h1 id="title">ZotsPerMinute</h1>

    <div class="container">
        <div class="bigTextBox">
            <div class="tabs">
                <div class="tab" id="originalMode" onclick="showOriginal()">OG</div>
                <div class="tab" id="zotsMode" onclick="showZots()">Zots</div>
            </div>
            <div class="textToType">
                textToType placeholder
                <div class="textInput" input="text">
                    textInput placeholder
                </div>
            </div>

        </div>
        <div class="progressBar">
            <h2>Progress</h2>
            <p id="correct">correct placeholder</p>
            <p id="incorrect">incorrect placeholder</p>
            <p id="wordsLeft">wordsLeft placeholder</p>
        </div>
    </div>




    
    <script src="./script.js"></script>
</body>
</html>
